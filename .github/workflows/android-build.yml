name: Build Android APK

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          libffi-dev \
          python3-dev \
          cython3 \
          libncurses6 \
          libtinfo6 \
          git \
          wget \
          unzip
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython
        pip install kivy pillow pyjnius
    
    - name: Setup Android SDK
      run: |
        export ANDROID_HOME=/opt/android
        mkdir -p $ANDROID_HOME
        cd $ANDROID_HOME
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        mkdir -p cmdline-tools/latest
        cd cmdline-tools
        mv -v * latest/ || true
        cd latest
        # 接受所有許可證
        mkdir -p ~/.android
        echo "### Licenses" > ~/.android/repositories.cfg
        for ((i=1; i<=50; i++)); do echo "y"; done | bin/sdkmanager --licenses 2>&1 | tail -20
        # 安裝 SDK 組件
        for ((i=1; i<=50; i++)); do echo "y"; done | bin/sdkmanager "platforms;android-31" "build-tools;31.0.0" "ndk;25.1.8937393" 2>&1 | tail -50
    
    - name: Build APK
      run: |
        buildozer android debug
      env:
        ANDROID_HOME: /opt/android
        JAVA_HOME: /usr/lib/jvm/temurin-11-jdk-amd64
    
    - name: Upload APK to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jeff-mingli-debug
        path: bin/*.apk
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
